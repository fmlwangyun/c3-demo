<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    body {
      background-color: #000;
    }

    div {
      width: 100px;
      height: 40px;
      border-radius: 5px;
      margin: 200px auto;
      background-color: #f91;

      animation: breath 2s infinite alternate ease-in-out;
    }

    @keyframes breath {
      from {
        opacity: 0.3;
        box-shadow: 0px 0px 2px 0px #f91;
      }
      to {
        opacity: 1;
        box-shadow: 0px 0px 40px 0px #f91;
      }
    }
  </style>
</head>
<body>

<div></div>

</body>
</html>
